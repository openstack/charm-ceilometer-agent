variables:
  openstack-origin: &openstack-origin cloud:focal-xena

series: focal

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
    # machine for memcached; doesn't have a focal+ version yet.
    series: bionic
  '5':
  '6':
  '7':
  '8':
  '9':
  '10':
  '11':
  '12':
  '13':
    constraints: mem=4096M
  '14':
    constraints: mem=4096M cores=4
  '15':
  '16':
  '17':
  '18':
  '19':

applications:

  keystone-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  placement-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  glance-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  nova-cloud-controller-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  gnocchi-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  neutron-api-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge

  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: latest/edge

  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '3'
    channel: latest/edge

  memcached:
    charm: ch:memcached
    num_units: 1
    # hold at bionic as no focal version of the charm yet
    series: bionic
    to:
      - '4'

  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    options:
      source: *openstack-origin
    storage:
      osd-devices: 'cinder,10G'
    to:
      - '5'
      - '6'
      - '7'
    channel: quincy/edge

  ceph-mon:
    charm: ch:ceph-mon
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '8'
      - '9'
      - '10'
    channel: quincy/edge

  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '11'
    channel: yoga/edge

  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '12'
    channel: yoga/edge

  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
    to:
      - '13'
    channel: yoga/edge

  nova-compute:
    charm: ch:nova-compute
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '14'
    channel: yoga/edge

  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      openstack-origin: *openstack-origin
      flat-network-providers: physnet1
      neutron-security-groups: true
    to:
      - '15'
    channel: yoga/edge

  neutron-gateway:
    charm: ch:neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
    to:
      - '16'
    channel: yoga/edge

  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    channel: yoga/edge

  ceilometer:
    charm: ch:ceilometer
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      debug: true
      polling-interval: 10
      polling-batch-size: 0
    to:
      - '17'
    channel: yoga/edge

  gnocchi:
    charm: ch:gnocchi
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '18'
    channel: yoga/edge

  placement:
    charm: ch:placement
    num_units: 1
    constraints: mem=1G
    options:
      openstack-origin: *openstack-origin
    to:
      - '19'
    channel: yoga/edge

  ceilometer-agent:
    charm: ../../ceilometer-agent.charm
    options:
      polling-interval: 10
      # NOTE(lourot): we normally set this to `true` in other bundles in order
      # to validate more metrics but this is broken on Wallaby. See lp:1938884
      enable-all-pollsters: false

relations:

  - - 'ceilometer:amqp'
    - 'rabbitmq-server:amqp'

  - - 'ceilometer:identity-notifications'
    - 'keystone:identity-notifications'

  - - 'ceilometer:ceilometer-service'
    - 'ceilometer-agent:ceilometer-service'

  - - 'ceilometer:metric-service'
    - 'gnocchi:metric-service'

  - - 'ceilometer:identity-credentials'
    - 'keystone:identity-credentials'

  - - 'keystone:shared-db'
    - 'keystone-mysql-router:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'ceilometer-agent:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-compute:nova-ceilometer'
    - 'ceilometer-agent:nova-ceilometer'

  - - 'nova-compute:amqp'
    - 'rabbitmq-server:amqp'

  - - 'placement:shared-db'
    - 'placement-mysql-router:shared-db'
  - - 'placement-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'placement:identity-service'
    - 'keystone:identity-service'

  - - 'placement:placement'
    - 'nova-cloud-controller:placement'

  - - 'glance:identity-service'
    - 'keystone:identity-service'

  - - 'glance:shared-db'
    - 'glance-mysql-router:shared-db'
  - - 'glance-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'glance:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-compute:image-service'
    - 'glance:image-service'

  - - 'nova-cloud-controller:shared-db'
    - 'nova-cloud-controller-mysql-router:shared-db'
  - - 'nova-cloud-controller-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'nova-cloud-controller:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:identity-service'
    - 'keystone:identity-service'

  - - 'nova-cloud-controller:cloud-compute'
    - 'nova-compute:cloud-compute'

  - - 'nova-cloud-controller:image-service'
    - 'glance:image-service'

  - - 'ceph-mon:osd'
    - 'ceph-osd:mon'

  - - 'gnocchi:shared-db'
    - 'gnocchi-mysql-router:shared-db'
  - - 'gnocchi-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'gnocchi:storage-ceph'
    - 'ceph-mon:client'

  - - 'gnocchi:coordinator-memcached'
    - 'memcached:cache'

  - - 'gnocchi:identity-service'
    - 'keystone:identity-service'

  - - 'neutron-gateway:amqp'
    - 'rabbitmq-server:amqp'

  - - 'nova-cloud-controller:quantum-network-service'
    - 'neutron-gateway:quantum-network-service'

  - - 'neutron-api:shared-db'
    - 'neutron-api-mysql-router:shared-db'
  - - 'neutron-api-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'neutron-api:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-api:neutron-api'
    - 'nova-cloud-controller:neutron-api'

  - - 'neutron-api:identity-service'
    - 'keystone:identity-service'

  - - 'nova-compute:neutron-plugin'
    - 'neutron-openvswitch:neutron-plugin'

  - - 'rabbitmq-server:amqp'
    - 'neutron-openvswitch:amqp'
